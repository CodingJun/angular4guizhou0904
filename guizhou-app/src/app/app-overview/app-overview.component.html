<div class="app-overview">
    <app-header [title]="title"></app-header>

    <nz-content>
        <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
            <nz-tab *ngFor="let tab of tabs">
                <ng-template #nzTabHeading>
                    {{tab.name}}
                </ng-template>
                {{tab.tabName}}
                <nz-table #nzTable
                          [nzAjaxData]="_dataSet"
                          [nzShowSizeChanger]="true"
                          [nzShowTotal]="true"
                          [nzLoading]="_loading"
                          [nzTotal]="_total"
                          [(nzPageIndex)]="_current"
                          (nzPageIndexChange)="refreshData()"
                          [(nzPageSize)]="_pageSize"
                          (nzPageSizeChange)="refreshData(true)">
                    <thead nz-thead>
                    <tr>
                        <th nz-th>
                            <span>Dob</span>
                            <nz-table-sort [(nzValue)]="sortMap.name" (nzValueChange)="sort('dob', $event)"></nz-table-sort>
                        </th>
                        <th nz-th>
                            <span>Gender</span>
                            <nz-table-sort [(nzValue)]="sortMap.gender" (nzValueChange)="sort('gender', $event)"></nz-table-sort>
                        </th>
                        <th nz-th><span>Email</span></th>
                        <nz-table-sort [(nzValue)]="sortMap.email" (nzValueChange)="sort('email', $event)"></nz-table-sort>
                    </tr>
                    </thead>
                    <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                        <td nz-td>
                            <a>{{data.dob}}</a>
                        </td>
                        <td nz-td>{{data.gender}}</td>
                        <td nz-td>{{data.email}}</td>
                    </tr>
                    </tbody>
                </nz-table>
            </nz-tab>
        </nz-tabset>
    </nz-content>
</div>
